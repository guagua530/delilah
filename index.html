<!DOCTYPE html>

<head>

                <div class="fire-main"></div>
                <div class="fire-main"></div>

                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
        <div class="fire-glow"></div>

    <!-- 弹窗 -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>黛利拉小姐</h2>
            <p>今晚月色正好，能允许我跟你一起作伴吗？</p>
            <button id="confirm-btn">确定</button>
        </div>
    </div>
    
    <!-- 音频 -->
    <audio id="bgm" loop>
        <source src="F000001jCcDw3oJcfj_1.flac" type="audio/flac">
